<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funbosque</title>
    <link rel="stylesheet" href="styles.css">
    <!-- versão de desenvolvimento, inclui avisos úteis no console  -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <header class="header">
    </header>
        <main class="main">
            <section class="fundo">
                <div class="logo-container" style="text-align: center;">
                    <img src="imagens/logo-funbosque.png" alt="Logo Funbosque" width="150" height="200">
                </div>
            </section>
            <header class="header"></header>
            <div class="text-center">
                <div id="globais">
                    <h1>Sala de Reunião</h1>
                    <h2>{{ instrucoes_3}}</h2>
                    <hr class="custom-hr">                 
                </div>            
            </div>

            <section class="content">
                <a href="https://nuvemfunbosque.belem.pa.gov.br/index.php/apps/appointments/pub/CM1V9yr3G4MB3rwy/form" class="card">
                    <img src="imagens/reunioes.jpg" alt="Auditorio">
                    <div class="container">
                        <h2><b>Formulário de Agendamento</b></h2>
                    </div>
                </a>
                <a href="https://nuvemfunbosque.belem.pa.gov.br/index.php/apps/calendar/p/dsnFsRgfbTMZfnXS/dayGridMonth/now" class="card">
                    <img src="imagens/calendario.jpg" alt="Acompanhe">
                    <div class="container">
                        <h2><b>Acompanhe seu pedido</b></h2>
                    </div>
                </a>
            </section>  
            <hr class="custom-hr">
            <div style="height: 600px;"></div> <!-- ajuste a altura conforme necessário -->
        </main>
    <script src="script.js"></script>
    <footer class="footer">
        <p>&copy; 2024 Departamento de Tecnologia da Informação (DTI) - Funbosque<a href = "#">Sobre</a></p>
    </footer>
</body>
</html>
